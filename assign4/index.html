<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"/>
        <title>Form Exercise</title>
    </head>


    <body class = "bg-dark">
        <form class="bg-light border rounded w-50 mx-auto mt-5 p-3" method="POST" action="/submit"> 
            <div class="form-group">

                <a href="http://localhost:5000/">Return Home</a> <br>


                <label for="nameform1">Name *
                </label>
                <input type="text" class="form-control" name="username" aria-describedby="nameHelp" placeholder="Enter Name" required/>
                <div class="invisible" id="nameHelp">
                    Enter your full name
                </div>

                

                <label for="emailaddressform1">Email address *
                </label>
                <input type="email" class="form-control" name="emailAdress" aria-describedby="emailHelp" placeholder="Enter Email" required/>
                <div class="invisible" id="emailHelp">
                    Enter your email address
                </div>

                <label for="textareaform1">Submit your message:</label>
                <textarea class="form-control" name ="textareaform1" aria-describedby="textareaHelp" rows="5"></textarea>
                <div class="invisible" id="textareaHelp">
                    Type a message
                </div>

                <div class="btn-group container">
                    <button class="rounded mr-1 btn btn-primary font-weight-bold" id ="input1" type="submit" aria-label="submit form">
                        Submit
                    </button>
                    <input class="rounded btn btn-secondary font-weight-bold" type="reset" value="Reset" aria-label="submit form"/>
                </div>

            </form>


        </div>
      
    </body>
</html>
