<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="5-bootstrap-grid.css" />
    <title>Bootstrap Grid Exercise</title>
  </head>
  <body class="body1">
    <!-- Row no-gutterss must be placed within a .container (fixed-width) or .container-fluid (full-width) 
      for proper alignment and padding -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-2 border">span 2</div>
        <div class="col-2 border">span 2</div>
        <div class="col-2 border">span 2</div>
        <div class="col-2 border">span 2</div>
        <div class="col-2 border">span 2</div>
        <div class="col-2 border">span 2</div>
      </div>

      <div class="row">
        <div class="col-3 border">span 3</div>
        <div class="col-3 border">span 3</div>
        <div class="col-3 border">span 3</div>
        <div class="col-3 border">span 3</div>
      </div>

      <div class="row">
        <div class="col-6 border">span 6</div>
        <div class="col-6 border">span 6</div>
      </div>

      <div class="row">
        <div class="col-4 border">span 4</div>
        <div class="col-8 border">span 8</div>
      </div>
      <div class="row">
        <div class="col-12 border">span 12</div>
      </div>
    </div>


  </body>
</html>
