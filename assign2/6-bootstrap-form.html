    <link rel="stylesheet" href="6-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>

  <body class=" jumbotron bg-dark">
    <div class="container bg-light ">
      <fieldset class="form-border">
        <legend class="form-border-legend text-center">Contact Form</legend>

        <form>
          <div class="form-group">
            <label for="nameform1">Name *</label>
            <input
              type="name"
              class="form-control"
              id="nameform1"
              placeholder=""
            />

            <label for="emailaddressform1">Email address *</label>
            <input
              type="email"
              class="form-control"
              id="emailaddressform1"
              placeholder="email@example.com"
            />

            <label for="textareaform1">Submit your message:</label>
            <textarea
              class="form-control"
              id="textareaform1"
              rows="3"
            ></textarea>

            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="newsletterform1"
              />
              <label class="form-check-label" for="newsletterform1">
                Sign up for the newsletter
              </label>
            </div>

            <div class="btn-group container">
              <button class="btn btn-primary"type="submit" >Submit</button>
              <input class="btn btn-secondary " type="reset" value="Reset"/>
            </div>
          </div>
        </form>
      </fieldset>
    </div>
  </body>
