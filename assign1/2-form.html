<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="2-form.css" />
  </head>

  <body>
    <!-- add your code below -->
    <fieldset>
      <form id="contactForm">
        <legend id="contactFormlegend">
          Contact Form
        </legend>
        <!-- name -->
        <p>
          <label for="userName">
            Name
          </label>
          <br />
          <input type="text" name="it" id="userName" />
        </p>

        <!-- email -->
        <p>
          <label for="emailAddress">
            Email Address
          </label>
          <br />
          <input type="text" name="it" id="emailAddress" />
        </p>

        <!-- comments-->
        <p>
          <label for="commentBox">
            Comments?
          </label>
          <br />
          <textarea
            name="ta"
            id="commentBox"
            cols="30"
            rows="10"
          ></textarea>
        </p>

        <!-- checkbox -->
        
        <p>
          <label>
            <div class ="checkBoxWrapper">
            <input type="checkbox" name="cb" id="newsLetter" checked ="checked" />
          </div>
          Sign up for the newsletter
          </label>
     
        </p>
  

        <!-- submit -->
        <button>Submit</button>
        <input type="submit">
      </form>
    </fieldset>
  </body>
</html>
