<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="2-form.css" />
  </head>

  <body>
    <!-- add your code below -->
    <fieldset>
      <form name ="contactForm" onsubmit="return validateForm()">
        <legend id="contactFormlegend">
          Contact Form
        </legend>
        <!-- name -->
        <p>
          <label for="userName">
            Name (required)
          </label>
          <br />
          <input type="text" id="userName" onkeyup="checkName()"/>
        </p>

        <!-- email -->
        <p>
          <label for="emailAddress">
            Email Address (required)
          </label>
          <br />
          <input type="text" id="emailAddress" onkeyup="checkEmail()"/>
        </p>

        <!-- comments-->
        <p>
          <label for="commentBox">
            Comments?
          </label>
          <br />
          <textarea
            name="ta"
            id="commentBox"
            cols="30"
            rows="10"
          ></textarea>
        </p>

        <!-- checkbox -->
        
        <p>
          <label for="checkbox">  </label>
            <input type="checkbox" class= "checkbox" checked ="checked" /> 
               <span>Sign up for the newsletter</span>
        </p>
  
        <!-- submit -->
         <!-- <input type="submit" value="Submit" /> -->
         
         <button><div> Submit <div></button>
    
      </form>
    </fieldset>
  </body>

  <script>
    function validateForm() {
      return checkName();
    }
    
    function checkName() {
      checkEmail();    
        var name = document.forms["contactForm"]["userName"].value;
        
        if (name.length > 0) {
            document.getElementById("userName").className = '';
            return true;
        } 
        else{
            document.getElementById("userName").className = 'error';
            return false;
        }
    }
    function checkEmail() {
        
        var name = document.forms["contactForm"]["emailAddress"].value;
        
        if (name.length > 0) {
            document.getElementById("emailAddress").className = '';
            return true;
        } 
        else{
            document.getElementById("emailAddress").className = 'error';
            return false;
        }
    }
    </script>
</html>
